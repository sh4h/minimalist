<!DOCTYPE html>
<html class="cbp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chocolate Box Photography</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/jquery.galleriffic.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script type="text/javascript" src="js/cb.js"></script>
</head>
<body>
    <div class="logo">
        <span class="c">c</span>
        <span class="pipe">|</span>
        <span class="c-reverse">c</span>
        <div class="title">CHOCOLATE BOX</div>
        <div class="sub-title">PHOTOGRAPHY</div>
    </div>
    <nav class="">
        <ul>
            <li class="link_home">HOME</li>
            <li class="link_work">WORKS</li>
            <li class="link_blog">BLOG</li>
            <li class="link_contact">ABOUT ME & CONTACT</li>
        </ul>
    </nav>
    <ul class="work_nav">
        <li class="mk_weddings">Weddings</li>
        <li class="mk_babies">Babies</li>
        <li class="mk_products">Products</li>
        <li class="mk_events">Events</li>
        <li class="mk_interiors">Interiors</li>
    </ul>
    <div class="gallery">
        <div class="caption">We create sweet memories...</div>
        <div class="img" style="display: block; background-image: url(images/categories/interiors/img_15.jpg)"></div>
        <div class="img" style="background-image: url(images/categories/weddings/img_1.jpg)"></div>
        <div class="img" style="background-image: url(images/categories/products/img_2.jpg)"></div>
        <div class="img" style="background-image: url(images/categories/events/img_5.jpg)"></div>
        <div class="img" style="background-image: url(images/categories/weddings/img_21.jpg)"></div>
        <div class="img" style="background-image: url(images/categories/babies/img_15.jpg)"></div>
    </div>
    <div class="blog-container">
        <iframe src="https://slate.adobe.com/a/9vBwr" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="work-gallery">
        <div id="page">
            <div id="container">
            <!-- Start Advanced Gallery Html Containers -->

                <div class="content">
                    <div class="slideshow-container">
                        <div id="controls" class="controls"></div>
                        <div id="loading" class="loader"></div>
                        <div id="slideshow" class="slideshow"></div>
                    </div>
                    <div id="caption" class="caption-container">
                        <div class="photo-index"></div>
                    </div>
                </div>
                <div class="navigation-container">
                    <div id="thumbs" class="navigation">
                    <a class="pageLink prev" style="" href="#" title="Previous Page"></a>
                    <div class="tnStripHolder">
                        <ul class="thumbs noscript"></ul>
                    </div>
                        <a class="pageLink next" style="" href="#" title="Next Page"></a>
                    </div>
                </div>
            <!-- End Gallery Html Containers -->
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="social-icons-holder">
            <div class="icon facebook"></div>
            <div class="icon flickr"></div>
            <div class="icon fiveHundredPixel"></div>
            <div class="icon tweeter"></div>
            <div class="icon instagram"></div>
        </div>
    </div>
</body>


</html>
